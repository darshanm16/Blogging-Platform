{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Blogger</title>
  <link rel="shortcut icon" href="\static\icon.png" type="image/x-icon">
  <link rel="stylesheet" href="\static\signin.css">
</head>

<body>
  <div class="container" id="loginContainer">
    <!-- Login Form -->
    <div id="loginForm">
      <h2>Blogger Login</h2>
      <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" id="username" name="username" placeholder="Username or email" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" id="loginsubmit" class="btn">Login</button>
      </form>
      {% if messages %} {% for message in messages %}
      <div class="" role="alert" style="text-align: center;margin-top:15px;">
        <strong style="color: red;">{{ message }}</strong>
      </div>
      {% endfor %} {% endif %}
      <p>
        <a href="/sendlink" id="forgotPasswordLink">Forgot your password?</a>
      </p>
      <p>
        Don't have an account? <a href="/signup" id="signupLink">Sign up</a>
      </p>
    </div>


  </div>

  <script>
    const loginsubmit = document.getElementById('loginsubmit');

    loginsubmit.addEventListener('click', function () {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        alert('Please fill the details.');
        return;
      }
    });
  </script>

  <footer>
    <p>&copy; 2025 Blogger. All rights reserved. <a href="#">Privacy Policy</a></p>
  </footer>

</body>

</html>
