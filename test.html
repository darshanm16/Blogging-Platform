<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu (Click to Open/Close)</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Dropdown menu styles */
        .dropdown-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 100%;
            left: 0;
            display: none;
            /* Hidden by default */
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            min-width: 200px;
        }

        .dropdown-menu li {
            border-bottom: 1px solid #ddd;
        }

        .dropdown-menu li:last-child {
            border-bottom: none;
        }

        .dropdown-menu li a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
        }

        .dropdown-menu li a:hover {
            background-color: #f1f1f1;
        }

        /* Show dropdown menu when .show class is added */
        .dropdown.show .dropdown-menu {
            display: block;
        }
    </style>
</head>

<body>
    <div class="dropdown">
        <!-- Button to toggle the dropdown -->
        <a class="button">Click on me!</a>
        <ul class="dropdown-menu">
            <li><a href="#">I'm a dropdown.</a></li>
            <li><a href="#">In Pure CSS</a></li>
            <li><a href="#">As in...</a></li>
            <li><a href="#">No JavaScript.</a></li>
            <li><a href="#">At All.</a></li>
        </ul>
    </div>

    <script>
        // JavaScript to toggle dropdown
        document.addEventListener("DOMContentLoaded", function () {
            const dropdown = document.querySelector(".dropdown");
            const button = dropdown.querySelector(".button");

            // Toggle dropdown on button click
            button.addEventListener("click", function (event) {
                event.preventDefault();
                dropdown.classList.toggle("show");
            });

            // Close dropdown if clicked outside
            document.addEventListener("click", function (event) {
                if (!dropdown.contains(event.target)) {
                    dropdown.classList.remove("show");
                }
            });
        });
    </script>
</body>

</html>
